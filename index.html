<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend of Zpendu</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/link.png" />
  </head>
  <link
    href="//db.onlinewebfonts.com/c/3dd8e3070d44f850ec584d32418be607?family=The+Wild+Breath+of+Zelda"
    rel="stylesheet"
    type="text/css"
  />
  <body>
    <div id="contain">
      <input type="range" id="volume-control" />
      <h1>Legend of Zpendu</h1>
      <input type="text" id="letter" maxlength="1" />
      <div id="word"></div>
      <div id="count">
        <img
          id="health1"
          src="./assets/images/health.png"
          alt="health"
          width="50px"
        />
        <img
          id="health2"
          src="./assets/images/health.png"
          alt="health"
          width="50px"
        />
        <img
          id="health3"
          src="./assets/images/health.png"
          alt="health"
          width="50px"
        />
        <img
          id="health4"
          src="./assets/images/health.png"
          alt="health"
          width="50px"
        />
        <img
          id="health5"
          src="./assets/images/health.png"
          alt="health"
          width="50px"
        />
      </div>
      <div id="restart">
        <button id="btnRestart" type="button">
          <img src="assets/images/restart.png" />
        </button>
      </div>
      <div id="countDown"></div>
      <div id="keyboard"></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
